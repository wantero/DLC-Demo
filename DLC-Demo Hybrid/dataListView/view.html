<div data-role="view" data-title="Atividades" data-layout="main" data-model="app.dataListView" data-show="app.dataListView.onShow">

    <ul data-role="listview" data-style="inset" data-template="dataListViewModelTemplate" data-bind="{ source: dataListViewModel.dataSource, events: {click: dataListViewModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="false">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewModelTemplate">
        <div class="image-with-text">
            <h3><span class="#: data.icon() #"></span>#: data['Text'] #</h3>

        </div>
    </script>
</div>
